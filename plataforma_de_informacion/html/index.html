<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Mainstyle.css">
    <title>Principal</title>

</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="/Imagen/mosquito-net-solid.svg" alt="">
        </div>
        <nav >
            <ul class="links">
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contactenos</a></li>
            </ul>
        </nav>
    </header>
    <main>
        
        <section>    
           <div class="form_box">
                <div class="form_value">
                    <form action="">
                        <h2>Tropi-Info</h2>

                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Email:</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required>
                            <label for="">Contraseña:</label>
                        </div>
                        <div>
                            <button class="enviar">Ingresar</button>
                        </div>
                        <div class="options">
                            
                            <button>¿No tienes cuenta?</button>
                        </div>
                        
                        <div>
                           
                            <div class="logos">
                                <a href=""><img src="/Imagen/square-facebook.svg" alt=""  class="imagen"></a>
                                <a href=""><img src="/Imagen/square-twitter.svg" alt=""  class="imagen"></a>
                                <a href=""><img src="/Imagen/square-instagram.svg" alt=""  class="imagen">
                                </a>
                            </div>
                        </div>
                    </form>
                </div>
           </div>
        </section>
    </main>

    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
